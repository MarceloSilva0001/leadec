<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramentas LEADEC</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2d90f5, #1e5faf);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    
    .container {
      text-align: center;
      max-width: 800px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .btn:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .btn i {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    
    .description {
      margin-top: 50px;
      font-size: 1rem;
      opacity: 0.8;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Ferramentas</h1>
    
    <div class="buttons">
      <a href="pontos.html" class="btn">
        <i class="fas fa-file-alt"></i>
        Renomeador de Pontos
      </a>
      
      <a href="olerite.html" class="btn">
        <i class="fas fa-file-pdf"></i>
        Renomeador de Olerites
      </a>
    </div>
    
    <p class="description">
      Selecione a ferramenta desejada para renomear automaticamente arquivos PDF 
      com base no nome do colaborador encontrado no documento.
    </p>
  </div>
</body>
</html>
